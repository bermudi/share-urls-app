<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicons/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thesharing.link - Bundle and Share Multiple URLs</title>
    <meta name="description" content="Easily bundle and share multiple URLs through a single, shareable link. Create collections of links with custom descriptions and vanity URLs." />
    <script>
      // Prevent flash of unstyled content by setting theme immediately
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        const root = document.documentElement;
        
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          if (systemTheme === 'dark') {
            root.classList.add('dark');
          }
        } else if (theme === 'dark') {
          root.classList.add('dark');
        }

        // Set initial language attribute
        const language = localStorage.getItem('language') || navigator.language.toLowerCase().split('-')[0] || 'en';
        root.lang = language;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
